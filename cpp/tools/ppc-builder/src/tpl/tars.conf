<tars>
  <application>
    enableset=n
    setdivision=NULL
    <server>
      app=@TARS_APP@
      server=@TARS_SERVER@
      localip=127.0.0.1
      basepath=./conf/
      datapath=./.data/
      logpath=./log/
      logsize=100M
      lognum=5
      logLevel=INFO
      deactivating-timeout=3000
      activating-timeout=10000
      opencoroutine=0
      coroutinememsize=1G
      coroutinestack=128K
      closecout=0
      netthread=4
      @TARS_ADAPTERS@
    </server>
    <client>
      sync-invoke-timeout=3000000
      async-invoke-timeout=5000000
      asyncthread=8
      modulename=@MODULE_NAME@
    </client>
  </application>
</tars>
